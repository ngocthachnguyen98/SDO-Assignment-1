  #     - run:
  #         name: Run integration tests
  #         command: |
  #           mkdir -p test-output
  #           npm run test-integration
  #     - store_test_results:
  #         path: test-output


  # Packing
  pack:
    docker:
      - image: circleci/node:lts
    environment:
      NODE_ENV: production
    steps:
      - checkout
      - install_deps
      - run: 
          name: Creating directory
          command: |
            cd src
            mkdir -p dist
